<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体索引 - 自在造字</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
                // 全站统一黑体，移除 Mono 定义确保风格一致
                sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'fade-up-init': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                fadeUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                shimmer: {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(300%)' },
                }
            },
            boxShadow: {
                'glass-sm': '0 4px 20px 0 rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input { caret-color: #000; }
        .dark input { caret-color: #fff; }

        /* APP级进场动画 */
        .app-enter {
            animation: appEnter 0.6s cubic-bezier(0.2, 0.9, 0.2, 1) backwards;
        }
        @keyframes appEnter {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-neutral-950 dark:text-gray-100 flex flex-col min-h-screen selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black font-sans antialiased">
    
    <nav id="nav-placeholder" class="fixed inset-x-0 top-0 z-50 border-b border-gray-100 bg-white/90 backdrop-blur-md dark:border-neutral-900 dark:bg-neutral-950/90"></nav>

    <main class="w-full min-h-screen flex flex-col">
        
        <section class="pt-32 pb-8 px-6 lg:px-12 max-w-[1800px] mx-auto w-full">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-8 mb-8">
                <div class="animate-fade-up-init">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="w-2 h-2 bg-black dark:bg-white rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Typeface Catalog</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tighter text-gray-900 dark:text-white leading-none">
                        全部字体产品
                    </h1>
                </div>
                
                <div class="flex flex-col items-start md:items-end gap-1 animate-fade-up-init" style="animation-delay: 0.1s">
                    <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">by 自在造字</p>
                    <p id="hero-total-count" class="text-xl font-bold tracking-tight text-black dark:text-white">...</p>
                </div>
            </div>

            <div class="w-full h-px bg-gray-200 dark:bg-neutral-800 relative overflow-hidden rounded-full">
                <div class="absolute inset-y-0 left-0 w-1/3 bg-gradient-to-r from-transparent via-black/10 to-transparent dark:via-white/20 h-full animate-shimmer"></div>
            </div>
        </section>

        <section id="filter-bar" class="sticky top-20 z-40 bg-white/80 backdrop-blur-xl border-b border-gray-100 dark:border-neutral-800 dark:bg-neutral-950/80 transition-all duration-300">
            <div class="mx-auto max-w-[1800px] px-6 lg:px-12 h-16 flex items-center justify-between gap-4">

                <div class="relative flex items-center p-1 bg-gray-100 dark:bg-neutral-900 rounded-full shrink-0 overflow-x-auto hide-scrollbar w-full md:w-auto">
                    <div id="filter-pill" class="absolute h-[calc(100%-8px)] top-1 left-1 bg-white shadow-sm dark:bg-neutral-800 rounded-full transition-all duration-500 cubic-bezier(0.2, 0.8, 0.2, 1)"></div>
                    
                    <button class="cat-btn relative z-10 px-5 py-1.5 rounded-full text-xs font-bold text-black dark:text-white transition-colors duration-300 whitespace-nowrap" data-category="全部">全部</button>
                    <button class="cat-btn relative z-10 px-5 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="黑体">黑体</button>
                    <button class="cat-btn relative z-10 px-5 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="宋体">宋体</button>
                    <button class="cat-btn relative z-10 px-5 py-1.5 rounded-full text-xs font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="创意">创意</button>
                    </div>

                <div class="flex items-center gap-4 shrink-0">
                    <div class="group relative hidden md:block">
                        <div class="flex items-center gap-2.5 bg-gray-50/50 dark:bg-neutral-900/50 border border-transparent rounded-full px-4 h-9 transition-all duration-300 ease-[cubic-bezier(0.25,1,0.5,1)] w-10 md:w-40 
                                    focus-within:w-64 focus-within:bg-white/60 focus-within:backdrop-blur-md focus-within:border-gray-200 focus-within:shadow-glass-sm focus-within:ring-1 focus-within:ring-black/5
                                    dark:focus-within:bg-neutral-900/80 dark:focus-within:border-neutral-700 dark:focus-within:ring-white/10
                                    cursor-text group-hover:bg-gray-100 dark:group-hover:bg-neutral-800" 
                             onclick="document.getElementById('search-input').focus()">
                            
                            <svg class="w-3.5 h-3.5 text-gray-400 transition-colors duration-300 group-focus-within:text-black dark:group-focus-within:text-white shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            
                            <input id="search-input" type="text" placeholder="搜索字体..." class="w-full bg-transparent text-xs font-medium outline-none placeholder:text-gray-400 dark:text-white dark:placeholder:text-neutral-600 h-full" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mx-auto max-w-[1800px] px-6 lg:px-12 py-12 flex-1 w-full">
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12 lg:gap-x-10 lg:gap-y-16 transition-all duration-300 ease-out transform origin-top">
                </div>
            
            <div id="empty-state" class="hidden flex-col items-center justify-center py-32 text-gray-400 border border-dashed border-gray-200 dark:border-neutral-800 rounded-2xl animate-fade-in select-none">
                <svg class="w-10 h-10 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <p class="text-sm font-medium font-sans uppercase tracking-widest">未找到相关字体</p>
            </div>
        </section>

    </main>

    <footer id="footer-placeholder" class="bg-white pt-20 pb-12 dark:bg-neutral-950 border-t border-gray-100 dark:border-neutral-900 mt-auto"></footer>
