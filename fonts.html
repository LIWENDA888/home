<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体产品 - 自在造字</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // 移除自定义字体配置，直接使用系统默认 sans 字体 (System UI, San Francisco, Segoe UI 等)
            // 这能确保在任何设备上都显示最清晰、最原生的无衬线字体。
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'fade-up-init': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                fadeUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                }
            }
          },
        },
      }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 确保输入框的光标颜色跟随主题 */
        input { caret-color: #000; }
        .dark input { caret-color: #fff; }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-neutral-950 dark:text-gray-100 flex flex-col min-h-screen selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black font-sans antialiased">
    
    <nav id="nav-placeholder" class="fixed inset-x-0 top-0 z-50 border-b border-gray-100 bg-white/90 backdrop-blur-md dark:border-neutral-900 dark:bg-neutral-950/90"></nav>

    <main class="w-full">
        
        <section class="pt-40 pb-16 px-6 lg:px-12 max-w-[1800px] mx-auto">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 animate-fade-up-init select-none cursor-default leading-none">
                全部字体产品
            </h1>
            <p class="text-xl text-gray-500 dark:text-neutral-400 max-w-2xl animate-fade-up-init leading-relaxed font-normal" style="animation-delay: 0.1s">
                探索中文可变字体的无限可能。<br class="hidden md:block" />精准的几何逻辑与感性美学的完美融合。
            </p>
        </section>

        <section class="sticky top-20 z-40 bg-white/80 backdrop-blur-xl border-b border-gray-100 dark:border-neutral-800 dark:bg-neutral-950/80 transition-all duration-300">
            <div class="mx-auto max-w-[1800px] px-6 lg:px-12 h-20 flex items-center justify-between gap-4">
                
                <div class="relative flex items-center p-1 bg-gray-100 dark:bg-neutral-900 rounded-full shrink-0 overflow-x-auto hide-scrollbar max-w-[60vw] md:max-w-none">
                    <div id="filter-pill" class="absolute h-[calc(100%-8px)] top-1 left-1 bg-white shadow-sm dark:bg-neutral-800 rounded-full transition-all duration-500 cubic-bezier(0.2, 0.8, 0.2, 1)"></div>
                    
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-bold text-black dark:text-white transition-colors duration-300 whitespace-nowrap" data-category="全部">全部</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="黑体">黑体</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="宋体">宋体</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="创意">创意</button>
                </div>

                <div class="flex items-center gap-4 shrink-0">
                    <span id="result-count" class="hidden xl:block text-xs font-mono text-gray-400 uppercase tracking-widest transition-opacity duration-300">Loading...</span>
                    
                    <div class="group relative">
                        <div class="flex items-center gap-2.5 bg-gray-100 dark:bg-neutral-900 rounded-full px-4 py-2.5 transition-all duration-300 ease-out w-10 md:w-40 focus-within:w-64 focus-within:bg-white focus-within:shadow-lg focus-within:ring-1 focus-within:ring-black/5 dark:focus-within:bg-neutral-800 dark:focus-within:ring-white/10 overflow-hidden cursor-text" onclick="document.getElementById('search-input').focus()">
                            
                            <svg class="w-4 h-4 text-gray-400 transition-colors duration-300 group-focus-within:text-black dark:group-focus-within:text-white shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            
                            <input id="search-input" type="text" placeholder="搜索字体..." class="w-full bg-transparent text-sm font-medium outline-none placeholder:text-gray-400 dark:text-white dark:placeholder:text-neutral-600" />
                            
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mx-auto max-w-[1800px] px-6 lg:px-12 py-12 min-h-[60vh]">
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            
            <div id="empty-state" class="hidden flex-col items-center justify-center py-32 text-gray-400 border border-dashed border-gray-200 dark:border-neutral-800 rounded-2xl animate-fade-in select-none">
                <svg class="w-10 h-10 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <p class="text-lg font-medium">未找到相关字体</p>
                <p class="text-sm opacity-60 mt-1">请尝试其他关键词</p>
            </div>
        </section>

    </main>

    <footer id="footer-placeholder" class="bg-white pt-20 pb-12 dark:bg-neutral-950 border-t border-gray-100 dark:border-neutral-900 mt-auto"></footer>
    
    <script src="components.js"></script>
    <script src="script.js"></script>

    <script>
        const ALL_PRODUCTS = [
            {
                title: '自在起点黑',
                subtitle: 'Qidian Sans',
                category: '黑体',
                imageUrl: 'https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251127/YAWh/1400X600/1-07.jpg/webp', 
                link: 'fonts/zizaizhisans.html'
            },
            {
                title: '自在致黑',
                subtitle: 'Zizai Sans',
                category: '黑体',
                imageUrl: 'https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/zTEv/6803X1701/123-02.jpg/webp', 
                link: 'fonts/zizaizhisans.html'
            },
            {
                title: '自在刻宋',
                subtitle: 'Ke Serif',
                category: '宋体',
                imageUrl: 'https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251127/Btd0/680X600/1-08.jpg/webp', 
                link: '#'
            },
            {
                title: 'Coming Soon',
                subtitle: '敬请期待',
                category: '创意',
                imageUrl: 'https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251127/pFUu/680X600/111.jpg/webp', 
                link: '#'
            },
             {
                title: 'Coming Soon',
                subtitle: '敬请期待',
                category: '创意',
                imageUrl: 'https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251127/pFUu/680X600/111.jpg/webp', 
                link: '#'
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('products-grid');
            const emptyState = document.getElementById('empty-state');
            const searchInput = document.getElementById('search-input');
            const countLabel = document.getElementById('result-count');
            const categoryBtns = document.querySelectorAll('.cat-btn');
            const filterPill = document.getElementById('filter-pill');
            
            let activeCategory = '全部';
            let searchQuery = '';

            // 1. 初始化 DOM
            function initGrid() {
                grid.innerHTML = ALL_PRODUCTS.map((item, index) => {
                    const delay = index * 50; // 更快的序列动画
                    const href = item.link || '#';
                    return `
                    <a href="${href}" 
                       target="_blank" 
                       data-title="${item.title.toLowerCase()}" 
                       data-subtitle="${item.subtitle.toLowerCase()}"
                       data-category="${item.category}"
                       class="product-card group relative isolate overflow-hidden rounded-2xl bg-gray-200 dark:bg-neutral-800 min-h-[300px] lg:min-h-[360px] block transition-all duration-500 ease-out hover:shadow-2xl hover:-translate-y-1 animate-fade-up-init" 
                       style="animation-delay: ${delay}ms">
                        
                        <div class="absolute inset-0 size-full overflow-hidden rounded-2xl">
                            <img src="${item.imageUrl}" 
                                 alt="${item.title}" 
                                 loading="lazy"
                                 decoding="async"
                                 class="size-full object-cover transition-transform duration-700 ease-out group-hover:scale-105 will-change-transform" />
                            <div class="absolute inset-x-0 bottom-0 h-3/4 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-60 transition-opacity duration-500 group-hover:opacity-50"></div>
                        </div>
                        
                        <div class="absolute inset-0 flex flex-col justify-end p-6 lg:p-8">
                            <div class="flex items-end justify-between">
                                <div class="transform transition-transform duration-500 ease-out group-hover:-translate-y-1 text-shadow-subtle">
                                    <span class="mb-2 block text-xs font-bold uppercase tracking-widest text-white/80 font-sans">${item.subtitle}</span>
                                    <h3 class="text-2xl font-black text-white md:text-3xl lg:text-4xl tracking-tight font-sans">${item.title}</h3>
                                </div>
                                <div class="flex size-12 -translate-x-4 translate-y-4 items-center justify-center rounded-full bg-white text-black opacity-0 transition-all duration-500 ease-out group-hover:translate-x-0 group-hover:translate-y-0 group-hover:opacity-100 shadow-lg">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 17L17 7M17 7H7M17 7V17"></path></svg>
                                </div>
                            </div>
                        </div>
                    </a>
                    `;
                }).join('');
                updateFilter();
            }

            // 2. 筛选逻辑
            function updateFilter() {
                const cards = document.querySelectorAll('.product-card');
                let visibleCount = 0;

                cards.forEach(card => {
                    const title = card.dataset.title;
                    const subtitle = card.dataset.subtitle;
                    const category = card.dataset.category;
                    const matchSearch = title.includes(searchQuery) || subtitle.includes(searchQuery);
                    const matchCat = activeCategory === '全部' || category === activeCategory;

                    if (matchSearch && matchCat) {
                        card.style.display = 'block';
                        card.classList.remove('animate-fade-up-init');
                        void card.offsetWidth; 
                        card.classList.add('animate-fade-in');
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                countLabel.textContent = `共 ${visibleCount} 款字体`;

                if (visibleCount === 0) {
                    emptyState.classList.remove('hidden');
                    emptyState.classList.add('flex');
                    grid.classList.add('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    emptyState.classList.remove('flex');
                    grid.classList.remove('hidden');
                }
            }

            // 3. 药丸滑块
            function movePillTo(element) {
                const padding = 4; 
                const width = element.offsetWidth;
                const left = element.offsetLeft;
                filterPill.style.willChange = 'transform, width';
                filterPill.style.width = `${width}px`;
                filterPill.style.transform = `translateX(${left - padding}px)`; 
            }

            if(categoryBtns.length > 0) {
                setTimeout(() => movePillTo(categoryBtns[0]), 50);
            }

            // 4. 事件绑定
            searchInput.addEventListener('input', (e) => { 
                searchQuery = e.target.value.toLowerCase(); 
                updateFilter(); 
            });

            categoryBtns.forEach(btn => btn.addEventListener('click', (e) => {
                movePillTo(e.target);
                categoryBtns.forEach(b => { 
                    b.classList.remove('text-black', 'dark:text-white', 'font-bold'); 
                    b.classList.add('text-gray-500', 'font-medium'); 
                });
                btn.classList.remove('text-gray-500', 'font-medium'); 
                btn.classList.add('text-black', 'dark:text-white', 'font-bold');
                activeCategory = btn.dataset.category; 
                updateFilter();
            }));

            window.addEventListener('resize', () => {
                const activeBtn = Array.from(categoryBtns).find(b => b.dataset.category === activeCategory);
                if(activeBtn) movePillTo(activeBtn);
            });

            initGrid();
        });
    </script>
</body>
</html>
