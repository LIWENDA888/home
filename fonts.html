<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体产品 - 自在造字</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // 使用默认 sans 字体，确保极简风格
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'fade-up-init': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                fadeUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                }
            }
          },
        },
      }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input { caret-color: #000; }
        .dark input { caret-color: #fff; }
    </style>
</head>
<body class="bg-white text-gray-900 dark:bg-neutral-950 dark:text-gray-100 flex flex-col min-h-screen selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black font-sans antialiased">
    
    <nav id="nav-placeholder" class="fixed inset-x-0 top-0 z-50 border-b border-gray-100 bg-white/90 backdrop-blur-md dark:border-neutral-900 dark:bg-neutral-950/90"></nav>

    <main class="w-full">
        
        <section class="pt-40 pb-16 px-6 lg:px-12 max-w-[1800px] mx-auto">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 animate-fade-up-init select-none cursor-default leading-none">
                全部字体产品
            </h1>
            <p class="text-xl text-gray-500 dark:text-neutral-400 max-w-2xl animate-fade-up-init leading-relaxed font-normal" style="animation-delay: 0.1s">
                探索中文可变字体的无限可能。<br class="hidden md:block" />精准的几何逻辑与感性美学的完美融合。
            </p>
        </section>

        <section id="filter-bar" class="sticky top-20 z-40 bg-white/80 backdrop-blur-xl border-b border-gray-100 dark:border-neutral-800 dark:bg-neutral-950/80 transition-all duration-300">
            <div class="mx-auto max-w-[1800px] px-6 lg:px-12 h-20 flex items-center justify-between gap-4">
 
                <div class="relative flex items-center p-1 bg-gray-100 dark:bg-neutral-900 rounded-full shrink-0 overflow-x-auto hide-scrollbar max-w-[60vw] md:max-w-none">
                    <div id="filter-pill" class="absolute h-[calc(100%-8px)] top-1 left-1 bg-white shadow-sm dark:bg-neutral-800 rounded-full transition-all duration-500 cubic-bezier(0.2, 0.8, 0.2, 1)"></div>
                    
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-bold text-black dark:text-white transition-colors duration-300 whitespace-nowrap" data-category="全部">全部</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="黑体">黑体</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="宋体">宋体</button>
                    <button class="cat-btn relative z-10 px-6 py-2 rounded-full text-sm font-medium text-gray-500 hover:text-black dark:text-neutral-400 dark:hover:text-white transition-colors duration-300 whitespace-nowrap" data-category="创意">创意</button>
                </div>

                <div class="flex items-center gap-4 shrink-0">
                    <span id="result-count" class="hidden xl:block text-xs font-mono text-gray-400 uppercase tracking-widest transition-opacity duration-300">Loading...</span>
                    
                    <div class="group relative hidden md:block">
                        <div class="flex items-center gap-2.5 bg-gray-100 dark:bg-neutral-900 rounded-full px-4 py-2.5 transition-all duration-300 ease-out w-10 md:w-40 focus-within:w-64 focus-within:bg-white focus-within:shadow-lg focus-within:ring-1 focus-within:ring-black/5 dark:focus-within:bg-neutral-800 dark:focus-within:ring-white/10 overflow-hidden cursor-text" onclick="document.getElementById('search-input').focus()">
                            
                            <svg class="w-4 h-4 text-gray-400 transition-colors duration-300 group-focus-within:text-black dark:group-focus-within:text-white shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            
                            <input id="search-input" type="text" placeholder="搜索字体..." class="w-full bg-transparent text-sm font-medium outline-none placeholder:text-gray-400 dark:text-white dark:placeholder:text-neutral-600" />
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mx-auto max-w-[1800px] px-6 lg:px-12 py-12 min-h-[60vh]">
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-10 lg:gap-x-8 lg:gap-y-12">
                </div>
            
            <div id="empty-state" class="hidden flex-col items-center justify-center py-32 text-gray-400 border border-dashed border-gray-200 dark:border-neutral-800 rounded-2xl animate-fade-in select-none">
                <svg class="w-10 h-10 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <p class="text-lg font-medium">未找到相关字体</p>
                <p class="text-sm opacity-60 mt-1">请尝试其他关键词</p>
            </div>
        </section>

    </main>

    <footer id="footer-placeholder" class="bg-white pt-20 pb-12 dark:bg-neutral-950 border-t border-gray-100 dark:border-neutral-900 mt-auto"></footer>
