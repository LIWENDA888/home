                    <div className="flex-1 flex flex-col min-w-0">
                        <div className="flex items-start justify-between mb-2">
                            <div><h3 className="text-xl font-bold text-slate-900">{item.title}</h3><p className="text-sm text-slate-500 mt-1 line-clamp-2 max-w-xl leading-relaxed">{item.description}</p></div>
                        </div>
                        <div className="mt-auto pt-4">
                            <h4 className="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">下载链接</h4>
                            <div className="flex flex-wrap gap-2">
                                {item.downloads.map((dl, idx) => (
                                    <a key={idx} href={dl.url} target="_blank" className="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg border border-slate-200 bg-slate-50 hover:bg-white hover:border-primary-200 hover:text-primary-500 transition-all duration-200 text-xs font-medium text-slate-600 shadow-sm hover:shadow">
                                        <Icons.DownloadCloud size={12} />{dl.label}
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ImageViewer = ({ isOpen, imageUrl, onClose }) => {
            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') onClose(); };
                if (isOpen) window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [isOpen, onClose]);
            if (!isOpen || !imageUrl) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200" onClick={onClose}>
                    <div className="absolute top-4 right-4">
                        <button onClick={onClose} className="p-2 bg-white/10 hover:bg-white/20 rounded-full text-white transition-colors"><Icons.X size={24} /></button>
                    </div>
                    <div className="relative max-w-5xl max-h-[90vh] w-full h-full flex items-center justify-center rounded-lg overflow-hidden" onClick={(e) => e.stopPropagation()}>
                        <img src={imageUrl} alt="Enlarged preview" className="max-w-full max-h-full object-contain rounded-md shadow-2xl" />
                    </div>
                </div>
            );
        };

        // ==================================================================================
        // 主应用程序
        // ==================================================================================
        const App = () => {
            const [currentView, setCurrentView] = useState('recommend'); // 默认为 'recommend'
            const [activeCategory, setActiveCategory] = useState('all');
            const [enlargedImage, setEnlargedImage] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');

            const today = new Date();
            const dateString = today.toLocaleDateString('zh-CN', { weekday: 'long', month: 'short', day: 'numeric' });

            const handleViewChange = (view) => { 
                setCurrentView(view); 
                setActiveCategory('all'); 
                setSearchQuery(''); 
            };

            const handleCategoryClick = (catId) => {
                setActiveCategory(catId);
                setSearchQuery('');
            }

            const handleSearch = (e) => {
                const query = e.target.value;
                setSearchQuery(query);
                if (query.trim() !== '') {
                    if (currentView !== 'fonts') setCurrentView('fonts');
                    setActiveCategory('all');
                }
            };

            const filteredData = useMemo(() => {
                if (searchQuery.trim() !== '') {
                    return MOCK_FONTS.filter(item => 
                        item.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                        item.author.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                }

                let data = [];
                if (currentView === 'recommend') data = MOCK_TOOLS || [];
                else if (currentView === 'ai-prompts') data = MOCK_AI_PROMPTS || [];
                else if (currentView === 'fonts') data = MOCK_FONTS || [];
                else if (currentView === 'software') data = MOCK_SOFTWARE || [];
                else if (currentView === 'design-assets') data = MOCK_ASSETS || [];
                else data = [];
                
                if (activeCategory !== 'all') data = data.filter(item => item.category === activeCategory);
                return data;
            }, [currentView, activeCategory, searchQuery, MOCK_AI_PROMPTS, MOCK_FONTS, MOCK_SOFTWARE, MOCK_TOOLS, MOCK_ASSETS]);

            const currentCategories = (CATEGORIES && CATEGORIES[currentView]) || [];
            const banner = (BANNER_CONFIG && BANNER_CONFIG[currentView]) || { title: 'Loading...', subtitle: '', bgImage: '' };

            const renderContent = () => {
                if (!filteredData || filteredData.length === 0) return <div className="text-center py-20 text-slate-400"><p>未找到相关内容</p></div>;
                
                if (currentView === 'software') return <div className="grid grid-cols-1 xl:grid-cols-2 gap-6">{filteredData.map(item => <SoftwareCard key={item.id} item={item} />)}</div>;
                
                // 推荐页面使用 ToolCard
                if (currentView === 'recommend') {
                    return (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 min-[2000px]:grid-cols-6 gap-4 md:gap-6">
                            {filteredData.map(item => <ToolCard key={item.id} item={item} />)}
                        </div>
                    );
                }

                // 设计素材使用 AssetCard
                if (currentView === 'design-assets') {
                    return (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 min-[2000px]:grid-cols-6 gap-4 md:gap-6">
                            {filteredData.map(item => <AssetCard key={item.id} item={item} />)}
                        </div>
                    );
                }

                return (
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 min-[2000px]:grid-cols-6 gap-4 md:gap-6">
                        {filteredData.map(item => (currentView === 'ai-prompts' ? <AiPromptCard key={item.id} item={item} onEnlarge={setEnlargedImage} /> : <FontCard key={item.id} item={item} />))}
                    </div>
                );
            };

            return (
                <div className="flex h-screen bg-slate-50 font-sans overflow-hidden">
                    <Sidebar currentView={currentView} onViewChange={handleViewChange} />
                    <main className="flex-1 flex flex-col h-full min-w-0 relative">
                        <header className="h-16 md:h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 md:px-8 flex items-center shrink-0 sticky top-0 z-10 justify-between gap-6">
                            <div className="flex items-center gap-4">
                                <div className="flex flex-col">
                                    <div className="flex items-center gap-2 text-xs font-semibold text-slate-400 uppercase tracking-wider"><Icons.Calendar size={12} /><span>{dateString}</span></div>
                                    <div className="hidden md:flex items-center gap-2 text-slate-800 font-medium mt-0.5"><Icons.Smile size={16} className="text-primary-500" /><span>你好，勤劳的创作者</span></div>
                                </div>
                            </div>
                            
                            <div className="relative w-full max-w-md ml-auto">
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <Icons.Search size={18} className="text-slate-400 group-focus-within:text-primary-500 transition-colors" />
                                    </div>
                                    <input 
                                        type="text" 
                                        value={searchQuery}
                                        onChange={handleSearch}
                                        className="block w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl leading-5 bg-slate-50 text-slate-900 placeholder-slate-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200 sm:text-sm shadow-sm hover:shadow-md"
                                        placeholder="搜索字体..." 
                                    />
                                    {searchQuery && (
                                        <button onClick={() => {setSearchQuery(''); setActiveCategory('all');}} className="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-slate-600">
                                            <Icons.X size={16} />
                                        </button>
                                    )}
                                </div>
                            </div>
                        </header>
                        
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar scroll-smooth">
                            <div className="w-full mx-auto">
                                {/* 根据 currentView 渲染不同的 Banner 区域 */}
                                {currentView === 'recommend' ? (
                                    // 独特的推荐页头部设计 - 使用背景图，高度降低，文字为白色，垂直居中，无遮罩
                                    <div 
                                        className="w-full mb-6 flex flex-col justify-center relative rounded-3xl overflow-hidden bg-cover bg-center shadow-lg group min-h-[220px]"
                                        style={{ backgroundImage: `url(${banner.bgImage})` }}
                                    >
                                        
                                        <div className="relative z-10 max-w-3xl p-8 md:p-10">
                                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 backdrop-blur-md border border-white/20 text-xs font-bold uppercase tracking-wider mb-4 text-white/90">
                                                <Icons.Zap size={14} /> Only The Best
                                            </div>
                                            {/* 全白色文字 */}
                                            <h1 className="text-4xl md:text-5xl font-black tracking-tight mb-4 leading-tight text-white drop-shadow-md">
                                                做您的设计百宝库
                                            </h1>
                                            <p className="text-lg md:text-xl text-white/90 font-medium max-w-2xl leading-relaxed drop-shadow-md">
                                                {banner.subtitle}
                                            </p>
                                        </div>
                                        {/* 装饰图标 */}
                                        <div className="absolute right-0 bottom-0 opacity-10 transform translate-x-1/4 translate-y-1/4 pointer-events-none hidden lg:block text-white">
                                            <Icons.Box size={400} />
                                        </div>
                                    </div>
                                ) : (
                                    // 标准页面头部：Banner + 分类栏
                                    <>
                                        <div 
                                            className="relative rounded-3xl p-6 md:p-8 mb-8 overflow-hidden shadow-sm bg-cover bg-center group"
                                            style={{ backgroundImage: `url(${banner.bgImage})` }}
                                        >
                                            <div className="absolute inset-0 bg-black/30 group-hover:bg-black/20 transition-colors duration-500"></div>
                                            <div className="relative z-10 text-white">
                                                <h1 className="text-2xl md:text-3xl font-bold tracking-tight mb-2 drop-shadow-md">{banner.title}</h1>
                                                <p className="text-white/90 text-base md:text-lg font-medium max-w-2xl drop-shadow-md">{banner.subtitle}</p>
                                            </div>
                                        </div>
                                        <div className="mb-6 flex items-center justify-between">
                                            <div className="flex items-center gap-2 md:gap-3 overflow-x-auto no-scrollbar mask-linear pb-1">
                                                {currentCategories.map((cat) => (
                                                    <button 
                                                        key={cat.id} 
                                                        onClick={() => handleCategoryClick(cat.id)} 
                                                        className={`whitespace-nowrap px-3 py-1.5 md:px-4 md:py-1.5 rounded-full text-xs md:text-sm font-medium transition-all duration-200 border ${activeCategory === cat.id ? 'bg-slate-900 border-slate-900 text-white shadow-md' : 'bg-white border-slate-200 text-slate-600 hover:border-slate-300 hover:bg-slate-50'}`}
                                                    >
                                                        {cat.label}
                                                    </button>
                                                ))}
                                            </div>
                                            <span className="text-xs text-slate-400 font-medium shrink-0 ml-2">为您加载 {filteredData.length} 个资源</span>
                                        </div>
                                    </>
                                )}
                                
                                {renderContent()}
                                <div className="h-12"></div>
                            </div>
                        </div>
                    </main>
                    <ImageViewer isOpen={!!enlargedImage} imageUrl={enlargedImage} onClose={() => setEnlargedImage(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
